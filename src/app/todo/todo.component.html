<br />
<h2 class="container">Angular Standalone NgRx Todo App</h2>
<hr />
<br />
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Done</th>
        <th>Remove</th>
      </tr>
    </thead>

    <tbody>
      @for (todo of todos$ | async; track todo.id) {
        <tr>
          <td>{{ todo.title }}</td>
          <td>
            <input
              class="form-check-input"
              type="checkbox"
              (input)="toggleTodo(todo)"
              [checked]="todo.done === 1"
            />
          </td>
          <td>
            <button class="btn btn-danger" (click)="removeTodo(todo.id)">
              Remove
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td>No tasks at the moment</td>
          <td></td>
          <td></td>
        </tr>
      }
    </tbody>
  </table>

  <div class="input-group">
    <button class="btn btn-success" (click)="addTodo()">Add todo</button>
    <input
      (keyup.enter)="addTodo()"
      class="form-control"
      [(ngModel)]="todoTitle"
    />
  </div>
</div>
